  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="danger">
    <ion-title>Your feed</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row class="rowStyle">
    <button ion-button icon-only color="danger" clear>
      <ion-icon name="images"></ion-icon>
    </button>

    <ion-input type="text" placeholder="Say something..." [(ngModel)]="text"></ion-input>


    <button ion-button icon-only color="danger" clear  (click)="post()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-row>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let post of posts">

    <ion-item-divider color="danger">
      {{ post.data().owner_name }}
    </ion-item-divider>

    <ion-item text-wrap>
      {{ post.data().text }}
    </ion-item>

    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button icon-left clear small color="danger" class="border-right">
          <ion-icon name="thumbs-up"></ion-icon>
          <small>12 Likes</small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="danger" class="border-right">
          <ion-icon name="text"></ion-icon>
          <small>12 Comments</small>
        </button>        
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="danger">
          <small>{{ ago(post.data().created) }} ago</small>
        </button>        
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)"> <!-- ion-infinite-scroll emmits a Scroll Event every time when scroll reach to the bottom of the page -->
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
